{%extends 'project_perspective.html'%}
{% block centerpane %}
<div id="status">
	{% if error %}
		<p>Invalid form</p>
	{% else %}
		<p>Project saved successfully</p>
	{% endif %}
</div>
<form action="." method="post">
<table>
	{{form.as_table}}
</table>
<input type="submit" name="id_submit" id="id_submit" value="Add"/>
</form>
{% endblock %}
